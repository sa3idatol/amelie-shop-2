
<div class=" col s12 m4 12 center-align">

        <div class="card">
        <div class="card-content">
		<h2 class="header center-align">{{ .name }}</h2>
           <div class="card-image">
		     <img src="{{ .image }}">
           </div>			 
        <p>{{ .description }}</p>
           <button
                class="snipcart-add-item waves-effect waves-light btn"
                data-item-id="{{ .id }}"
                data-item-name="{{ .name }}"
                data-item-image="{{ .image }}"
                data-item-price="{{ .price }}"
                data-item-url="{{ .url }}">
                    <i class="material-icons right">shopping_cart</i>
                    Comprar
            </button>
        </div>

        </div>
</div>
